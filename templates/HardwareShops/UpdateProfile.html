{% extends 'HardwareShops/hw_index.html' %}
{% block body %}

<body>
<form action="update_hw#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"class="table table-dark">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield"value="{{ val.name }}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield2"value="{{ val.place }}"required pattern="[A-Z a-z.]{3,25}"  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield3"value="{{ val.post }}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.pin }}"required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><label>
        <input type="text" name="textfield5"value="{{ val.phone }}" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="email" name="textfield6" value="{{ val.email }}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><label>
        <input type="file" name="file" ><img src="{{ val.photo.url }}"width="100"height="100" />
      </label></td>
    </tr>

    <tr>
      <td align="center" colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Update" class="btn btn-primary"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
