{% extends 'HardwareShops/hw_index.html' %}
{% block body %}

<body>
<form action="/insert_prdt#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"class="table table-dark">
  <tr>
      <td>Category</td>
     <td><div align="left">
        <select name="select">
             {% for i in val %}
                <option value="{{ i.id }}"> {{ i.name }}</option>

            {% endfor %}
        </select></div></td>
    </tr>
<tr>
    <th>Name</th>
    <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{,25}" />
      </label></td>
</tr>
    <tr>
      <th scope="row">Price</th>
      <td><label>
        <input type="text" name="textfield3"required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Quantity</th>
      <td><label>
        <input type="text" name="textfield4"required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><label>
        <input type="file" name="file"required />
      </label></td>
    </tr>
    <tr>
      <td align="center" colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Add"class="btn btn-primary" />
      </label></td>
    </tr>
  </table>
  <label></label>
</form>
</body>
</html>
{% endblock %}
